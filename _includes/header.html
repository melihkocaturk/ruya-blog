<nav class="navbar navbar-expand navbar-white bg-white">
  <div class="container-fluid">
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav">
        {% for item in site.data.navigation %}
          <li class="nav-item">
            <a class="nav-link {% if page.url == item.link %}active{% endif %}" href="{{ item.link }}">
              {{ item.name }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<header class="mb-4">
  <div class="container pt-4 pb-5 text-center">
    <a href="/" class="site-title d-block text-black">{{ site.title }}</a>
    <span class="fst-italic text-black-50">{{ site.description }}</span>
  </div>
</header>
